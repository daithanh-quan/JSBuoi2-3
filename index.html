<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- Bài tập 1 -->
    <div class="bg-info">
      <div class="container-fluid py-3">
        <div class="row">
          <div class="col-12 text-center">
            <h2>Tính Tiền Lương Nhân Viên</h2>
            <form>
              <div
                class="
                  form-group
                  d-flex
                  justify-content-center
                  align-center
                  pt-3
                "
              >
                <input
                  type="number"
                  name=""
                  id="numberDate"
                  class="form-control"
                  placeholder="Số Ngày Bạn Đã Làm"
                  style="width: 50%"
                />
              </div>
              <h6 class="py-2" style="font-size: 20px">
                Tiền Lương Trong 1 ngày: 100,000đ
              </h6>
              <button
                type="button"
                id="btnPrintMoney"
                class="btn btn-success mt-3"
              >
                Tính Tiền
              </button>
              <p
                id="printMoney"
                class="py-2 font-weight-bold text-warning"
                style="font-size: 24px"
              ></p>
            </form>
          </div>
        </div>
      </div>
    </div>
    <!-- Bài tập 2 -->
    <div class="bg-dark">
      <div class="container py-5">
        <div class="row">
          <div class="col-12 text-center">
            <h2 class="text-light">Tính Giá Trị Trung Bình Của 5 Số</h2>
            <form>
              <div
                class="
                  form-group
                  d-flex
                  justify-content-between
                  align-center
                  pt-3
                "
              >
                <input
                  type="number"
                  id="number1"
                  class="form-control mr-2"
                  placeholder="Nhập số"
                />
                <input
                  type="number"
                  id="number2"
                  class="form-control mx-2"
                  placeholder="Nhập số"
                />
                <input
                  type="number"
                  id="number3"
                  class="form-control mx-2"
                  placeholder="Nhập số"
                />
                <input
                  type="number"
                  id="number4"
                  class="form-control mx-2"
                  placeholder="Nhập số"
                />
                <input
                  type="number"
                  id="number5"
                  class="form-control ml-2"
                  placeholder="Nhập số"
                />
              </div>
              <button
                type="button"
                id="btnPrintNumber"
                class="btn btn-info mt-3"
              >
                Tổng Trung Bình
              </button>
              <p
                id="printNumber"
                class="py-2 font-weight-bold text-warning"
                style="font-size: 24px"
              ></p>
            </form>
          </div>
        </div>
      </div>
    </div>
    <!-- Bài tập 3 -->
    <div class="bg-success">
      <div class="container-fluid py-3">
        <div class="row">
          <div class="col-12 text-center">
            <h2>Quy Đổi Tiền</h2>
            <form>
              <div
                class="
                  form-group
                  d-flex
                  justify-content-center
                  align-center
                  pt-3
                "
              >
                <input
                  type="number"
                  name=""
                  id="numberDollar"
                  class="form-control"
                  placeholder="Nhập Vào Độ Giàu Của bạn"
                  style="width: 50%"
                />
              </div>
              <h6 class="py-2" style="font-size: 20px">
                Giá 1 USD hiện nay: 23,500 VNĐ
              </h6>
              <button
                type="button"
                id="btnChangeMoney"
                class="btn btn-dark mt-3"
              >
                Tính Tiền
              </button>
              <p
                id="printVNĐ"
                class="py-2 font-weight-bold text-light"
                style="font-size: 24px"
              ></p>
            </form>
          </div>
        </div>
      </div>
    </div>
    <!-- Bài tập 4 -->
    <div class="bg-secondary">
      <div class="container-fluid py-3">
        <div class="row">
          <div class="col-12 text-center">
            <h2>Tính Diện Tích Và Chu Vi Hình Chữ Nhật</h2>
            <form>
              <div
                class="
                  form-group
                  d-flex
                  justify-content-center
                  align-center
                  pt-3
                "
              >
                <input
                  type="number"
                  id="length"
                  class="form-control mx-2"
                  placeholder="Nhập Chiều Dài"
                  style="width: 25%"
                />
                <input
                  type="number"
                  id="width"
                  class="form-control mx-2"
                  placeholder="Nhập Chiều Rộng"
                  style="width: 25%"
                />
              </div>
              <div class="row">
                <div class="col-6">
                  <button
                    type="button"
                    id="btnArea"
                    class="btn btn-primary mt-3"
                  >
                    Diện Tích
                  </button>
                  <p
                    id="printArea"
                    class="py-2 font-weight-bold text-light"
                    style="font-size: 24px"
                  ></p>
                </div>
                <div class="col-6">
                  <button
                    type="button"
                    id="btnPerimeter"
                    class="btn btn-danger mt-3"
                  >
                    Chu vi
                  </button>
                  <p
                    id="printPerimeter"
                    class="py-2 font-weight-bold text-light"
                    style="font-size: 24px"
                  ></p>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <!-- Bài tập 5 -->
    <div class="bg-warning">
      <div class="container-fluid py-3">
        <div class="row">
          <div class="col-12 text-center">
            <h2>Tính Tổng 2 Ký Số</h2>
            <form>
              <div
                class="
                  form-group
                  d-flex
                  justify-content-center
                  align-center
                  pt-3
                "
              >
                <input
                  type="number"
                  name=""
                  id="numberSum"
                  class="form-control"
                  placeholder="Nhập Số"
                  style="width: 50%"
                />
              </div>
              <p id="message" class="text-danger" style="font-size: 20px"></p>

              <button type="button" id="btnSum" class="btn btn-dark mt-3">
                Tổng
              </button>
              <p
                id="printSum"
                class="py-2 font-weight-bold text-light"
                style="font-size: 24px"
              ></p>
            </form>
          </div>
        </div>
      </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="./js/BaiTap1.js"></script>
    <script src="./js/BaiTap2.js"></script>
    <script src="./js/BaiTap3.js"></script>
    <script src="./js/BaiTap4.js"></script>
    <script src="./js/BaiTap5.js"></script>
  </body>
</html>
